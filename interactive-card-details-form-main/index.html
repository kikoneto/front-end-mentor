<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="first-part">
            <div class="card-front">
                <div class="circles">
                    <div class="big-circle"></div>
                    <div class="small-circle"></div>
                </div>

                <div class="card-info">
                    <div class="numbers">
                        <h2>0000 0000 0000 0000</h2>
                    </div>
                    <div class="owner">
                        <p>Jane Appleseed</p>
                        <p class="expire-date">
                            00/00
                        </p>
                    </div>
                </div>

            </div>

            <div class="card-back">
                <div class="sec-num">
                    <p>000</p>
                </div>
            </div>
        </div>
        <div class="second-part">
            <div class="input-fields">
                <label for="cardholder-name">CARDHOLDER NAME</label>
                <input type="text" name="name" placeholder="e.g Jane Appleseed">
                <label for="card-number">CARD NUMBER</label>
                <input type="text" name="number" maxlength="19" placeholder="e.g 1234 5678 9123 0000">
                <div class="card-sec-header">
                    <label for="exp-date">EXP. DATE (MM/YY)</label>
                    <label for="cvc">CVC</label>
                </div>
                <div class="sec-info">
                    <input type="text" maxlength="2" name="mm" placeholder="MM">
                    <input type="text" maxlength="2" name="yy" placeholder="YY">
                    <input type="CVC" maxlength="3" name="cvc" class="cvc" placeholder="e.g 123">
                </div>
                <button>Confirm</button>
            </div>
        </div>
    </div>

    <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  <!-- Completed state start -->
</body>

</html>
