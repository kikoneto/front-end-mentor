<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row result">
            <p>Your Result</p>
            <div class="result-circle">
                <p class="main-number">76</p>
                <p class="secondary-number">of 100</p>
            </div>
            <div class="result-outro">
                <p class="outro-heading">Great</p>
                <p class="outro-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="row summary">
            <p>Summary</p>
            <div class="summary-content">
                <div class="stats reaction">
                    <img src="assets/images/icon-reaction.svg" alt="icon-1">
                    <p class="category">Reaction</p>
                    <div class="score-container">
                        <p class="score">80</p>
                        <p>/</p>
                        <p class="overall">100</p>
                    </div>
                </div>
                <div class="stats memory">
                    <img src="assets/images/icon-memory.svg" alt="icon-2">
                    <p class="category">Memory</p>
                    <div class="score-container">
                        <p class="score">92</p>
                        <p>/</p>
                        <p class="overall">100</p>
                    </div>
                </div>
                <div class="stats verbal">
                    <img src="assets/images/icon-verbal.svg" alt="icon-3">
                    <p class="category">Verbal</p>
                    <div class="score-container">
                        <p class="score">61</p>
                        <p>/</p>
                        <p class="overall">100</p>
                    </div>
                </div>
                <div class="stats visual">
                    <img src="assets/images/icon-visual.svg" alt="icon-4">
                    <p class="category">Visual</p>
                    <div class="score-container">
                        <p class="score">72</p>
                        <p>/</p>
                        <p class="overall">100</p>
                    </div>
                </div>

                <div class="continue">
                    <p>Continue</p>
                </div>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/kikoneto">Kristiyan Paunov</a>.
    </div>
</body>

</html>
